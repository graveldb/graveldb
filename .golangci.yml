run:
  timeout: 1m
  tests: true
  skip-dirs-use-default: true
  allow-parallel-runners: true

linters:
  disable-all: false
  fast: false
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - asciicheck
    - gochecknoglobals
    - gocognit
    - godot
    - goerr113
    - maligned
    - nestif
    - prealloc
    - testpackage
    - wsl

issues:
    exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - funlen
    - path: main\.go
      linters:
        - funlen
    - linters:
        - lll
      source: "^//go:generate "
